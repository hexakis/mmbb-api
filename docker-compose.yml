version: "1"

services:
  fastapi:
    build: ./api/.
  
  caddy:
    build: ./caddy/.
    depends_on:
      - fastapi
    volumes:
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config
    ports:
      - 80:80
      - 443:443
    network_mode: "host"

volumes:
  caddy_data:
  caddy_config: